<div class="modal-inner">
    <div class="modal-header">
        <button class="close" data-dismiss="modal"></button>
        <h3>Create a Collection</h3>
    </div>
    <form id="create-deck-form" class="form-horizontal">
        <div class="modal-body">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Collection Name</label>

                    <div class="controls">
                        <input type="text" class="span5" name="name"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Tags (coma separated values)</label>

                    <div class="controls">
                        <input type="text" class="span5" name="tags"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Collection Category</label>

                    <div class="controls">
                        <select name="category">
                            <option value="" selected="selected">Select a Category</option>
                            <% _.each(categories, function(category) { %>
                                <option value="<%= category.get('_id') %>" data-name="<%= category.get('name') %>"><%= category.get('name') %></option>
                            <% }); %>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create Collection</button>
        </div>
    </form>
</div>
