<div class="modal-inner">
    <div class="modal-inner">
        <div class="modal-header">
            <button class="close" data-dismiss="modal"></button>
            <h3>Add To Collection</h3>
        </div>
        <div class="modal-body">
            <div class="modal-top">
                <div class="modal-top-inner">
                    <div class="img">
                        <img src="<%= thing.getCoverPicture('small').url %>" alt=""/>
                    </div>
                    <div class="info">
                        <div class="control-group">
                            <select name="deck">
                                <% _.each(decks, function(deck) { %>
                                <option value="<%= deck.get('_id') %>"><%= deck.get("name") %></option>
                                <% }); %>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="post-facebook" class="checkbox inline">
                            	<input name="share" type="checkbox" id="post-facebook" checked="checked"/>Post to Facebook
							</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="repost-button" type="submit" class="btn btn-primary">Collect</button>
        </div>
    </div>
</div>
